<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Workout Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div x-data="workoutApp()" x-init="init()" class="container mx-auto px-4 py-8 max-w-md">

        <!-- Header -->
        <header class="text-center mb-6">
            <h1 class="text-2xl font-bold">üèãÔ∏è Workout Tracker</h1>
            <p class="text-gray-400 text-sm">Voice-first logging</p>
        </header>

        <!-- Tab Navigation -->
        <nav class="flex mb-6 bg-gray-800 rounded-xl p-1">
            <button
                @click="activeTab = 'workout'"
                :class="{'bg-gray-700': activeTab === 'workout'}"
                class="flex-1 py-2 rounded-lg transition-colors"
            >
                Workout
            </button>
            <button
                @click="activeTab = 'history'; loadHistory()"
                :class="{'bg-gray-700': activeTab === 'history'}"
                class="flex-1 py-2 rounded-lg transition-colors"
            >
                History
            </button>
        </nav>

        <!-- Workout Tab Content -->
        <div x-show="activeTab === 'workout'">

        <!-- No Active Workout -->
        <div x-show="!currentWorkout" class="text-center">
            <p class="text-gray-400 mb-6">No workout in progress</p>
            <button
                @click="startWorkout()"
                class="bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-8 rounded-xl text-xl transition-colors"
            >
                Start Workout
            </button>
        </div>

        <!-- Active Workout -->
        <div x-show="currentWorkout" class="space-y-6">

            <!-- Workout Header -->
            <div class="bg-gray-800 rounded-xl p-4">
                <div class="flex justify-between items-center">
                    <div>
                        <h2 class="text-lg font-semibold">Current Workout</h2>
                        <p class="text-gray-400 text-sm" x-text="currentWorkout?.id?.slice(0, 8)"></p>
                    </div>
                    <span class="bg-green-600 px-3 py-1 rounded-full text-sm">Active</span>
                </div>
            </div>

            <!-- Add Exercise Button -->
            <div class="flex justify-center">
                <button
                    @click="showExerciseSelector = true"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-xl transition-colors"
                >
                    + Add Exercise
                </button>
            </div>

            <!-- Exercise List -->
            <div class="space-y-4">
                <template x-for="exercise in currentWorkout?.exercises" :key="exercise.exercise_id">
                    <div class="bg-gray-800 rounded-xl p-4">
                        <!-- Exercise Header -->
                        <div class="flex justify-between items-center mb-3">
                            <h3 class="font-semibold" x-text="getExerciseName(exercise.exercise_id)"></h3>
                            <button
                                @click="selectExerciseForSet(exercise.exercise_id)"
                                class="bg-green-600 hover:bg-green-700 text-white text-sm px-3 py-1 rounded-lg transition-colors"
                            >
                                + Set
                            </button>
                        </div>

                        <!-- Sets List -->
                        <div class="space-y-2">
                            <template x-for="(set, idx) in exercise.sets" :key="idx">
                                <div class="bg-gray-700 rounded-lg p-2 flex justify-between items-center">
                                    <span class="text-sm text-gray-400" x-text="`Set ${idx + 1}`"></span>
                                    <div class="flex items-center gap-3">
                                        <span class="font-mono" x-text="`${set.weight}${set.unit} √ó ${set.reps}`"></span>
                                        <button
                                            @click="deleteSet(set.event_id)"
                                            class="text-red-400 hover:text-red-300 text-sm"
                                            title="Delete set"
                                        >
                                            ‚úï
                                        </button>
                                    </div>
                                </div>
                            </template>
                            <div x-show="exercise.sets.length === 0" class="text-gray-500 text-sm text-center py-2">
                                No sets logged yet
                            </div>
                        </div>
                    </div>
                </template>

                <div x-show="!currentWorkout?.exercises || currentWorkout.exercises.length === 0" class="text-gray-500 text-center py-8">
                    No exercises added yet
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="grid grid-cols-2 gap-4">
                <button
                    @click="discardWorkout()"
                    class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-xl transition-colors"
                >
                    Discard
                </button>
                <button
                    @click="finishWorkout()"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-xl transition-colors"
                >
                    Finish
                </button>
            </div>

        </div>

        </div>
        <!-- End Workout Tab Content -->

        <!-- History Tab Content -->
        <div x-show="activeTab === 'history'" class="space-y-4">
            <template x-if="historyLoading">
                <p class="text-center text-gray-400">Loading...</p>
            </template>

            <template x-if="!historyLoading && workoutHistory.length === 0">
                <p class="text-center text-gray-400 py-8">No workouts yet. Complete a workout to see it here!</p>
            </template>

            <template x-for="workout in workoutHistory" :key="workout.id">
                <div
                    @click="selectedWorkout = workout"
                    class="bg-gray-800 rounded-xl p-4 cursor-pointer hover:bg-gray-750 transition-colors"
                >
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="font-semibold" x-text="formatDate(workout.completed_at)"></p>
                            <p class="text-gray-400 text-sm">
                                <span x-text="workout.stats.exercise_count"></span> exercises ¬∑
                                <span x-text="workout.stats.total_sets"></span> sets
                            </p>
                        </div>
                        <p class="text-green-400 font-mono" x-text="formatVolume(workout.stats.total_volume)"></p>
                    </div>
                </div>
            </template>
        </div>
        <!-- End History Tab Content -->

        <!-- Workout Detail Modal -->
        <div
            x-show="selectedWorkout"
            @click.self="selectedWorkout = null"
            x-transition
            class="fixed inset-0 bg-black/80 flex items-center justify-center p-4 z-50"
        >
            <div class="bg-gray-800 rounded-xl p-6 w-full max-w-md max-h-[80vh] overflow-y-auto">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-bold" x-text="formatDate(selectedWorkout?.completed_at)"></h3>
                    <button @click="selectedWorkout = null" class="text-gray-400 hover:text-white">‚úï</button>
                </div>

                <!-- Workout Stats -->
                <div class="bg-gray-700 rounded-lg p-3 mb-4">
                    <div class="grid grid-cols-3 gap-4 text-center">
                        <div>
                            <p class="text-gray-400 text-xs">Exercises</p>
                            <p class="text-lg font-semibold" x-text="selectedWorkout?.stats.exercise_count"></p>
                        </div>
                        <div>
                            <p class="text-gray-400 text-xs">Sets</p>
                            <p class="text-lg font-semibold" x-text="selectedWorkout?.stats.total_sets"></p>
                        </div>
                        <div>
                            <p class="text-gray-400 text-xs">Volume</p>
                            <p class="text-lg font-semibold" x-text="formatVolume(selectedWorkout?.stats.total_volume)"></p>
                        </div>
                    </div>
                </div>

                <!-- Exercises -->
                <template x-for="exercise in selectedWorkout?.exercises" :key="exercise.exercise_id">
                    <div class="mb-4">
                        <h4 class="font-semibold text-blue-400 mb-2" x-text="getExerciseName(exercise.exercise_id)"></h4>
                        <template x-for="(set, idx) in exercise.sets" :key="idx">
                            <p class="text-gray-300 ml-4 text-sm">
                                Set <span x-text="idx + 1"></span>:
                                <span class="font-mono" x-text="set.weight"></span><span x-text="set.unit"></span> √ó
                                <span x-text="set.reps"></span>
                            </p>
                        </template>
                    </div>
                </template>

                <template x-if="selectedWorkout?.notes">
                    <div class="mt-4 p-3 bg-gray-700 rounded-lg">
                        <p class="text-gray-400 text-xs mb-1">Notes</p>
                        <p class="text-sm" x-text="selectedWorkout.notes"></p>
                    </div>
                </template>
            </div>
        </div>

        <!-- Exercise Selector Modal -->
        <div x-show="showExerciseSelector"
             x-transition
             @click.self="showExerciseSelector = false"
             class="fixed inset-0 bg-black bg-opacity-75 flex items-end sm:items-center justify-center z-50">
            <div class="bg-gray-800 rounded-t-3xl sm:rounded-3xl w-full sm:max-w-md max-h-[80vh] overflow-hidden flex flex-col">
                <div class="p-4 border-b border-gray-700 flex justify-between items-center">
                    <h3 class="text-lg font-semibold">Select Exercise</h3>
                    <button @click="showExerciseSelector = false" class="text-gray-400 hover:text-white">‚úï</button>
                </div>
                <div class="flex-1 overflow-y-auto p-4 space-y-2">
                    <template x-for="exercise in allExercises" :key="exercise.id">
                        <button
                            @click="addExercise(exercise.id)"
                            class="w-full bg-gray-700 hover:bg-gray-600 rounded-lg p-3 text-left transition-colors"
                        >
                            <div class="font-semibold" x-text="exercise.name"></div>
                            <div class="text-sm text-gray-400" x-text="exercise.category"></div>
                        </button>
                    </template>
                </div>
            </div>
        </div>

        <!-- Set Logging Modal -->
        <div x-show="showSetLogger"
             x-transition
             @click.self="showSetLogger = false"
             class="fixed inset-0 bg-black bg-opacity-75 flex items-end sm:items-center justify-center z-50">
            <div class="bg-gray-800 rounded-t-3xl sm:rounded-3xl w-full sm:max-w-md p-6">
                <div class="mb-6">
                    <h3 class="text-lg font-semibold mb-2">Log Set</h3>
                    <p class="text-gray-400" x-text="getExerciseName(selectedExerciseId)"></p>
                </div>
                <form @submit.prevent="logSet()" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm text-gray-400 mb-2">Weight</label>
                            <input
                                type="number"
                                step="0.5"
                                x-model="setForm.weight"
                                class="w-full bg-gray-700 rounded-lg px-4 py-3 text-white"
                                required
                            >
                        </div>
                        <div>
                            <label class="block text-sm text-gray-400 mb-2">Reps</label>
                            <input
                                type="number"
                                x-model="setForm.reps"
                                class="w-full bg-gray-700 rounded-lg px-4 py-3 text-white"
                                required
                            >
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-2">Unit</label>
                        <select
                            x-model="setForm.unit"
                            class="w-full bg-gray-700 rounded-lg px-4 py-3 text-white"
                        >
                            <option value="kg">kg</option>
                            <option value="lb">lb</option>
                        </select>
                    </div>
                    <div class="flex gap-4">
                        <button
                            type="button"
                            @click="showSetLogger = false"
                            class="flex-1 bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 rounded-xl transition-colors"
                        >
                            Cancel
                        </button>
                        <button
                            type="submit"
                            class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-xl transition-colors"
                        >
                            Log Set
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Status Message -->
        <div
            x-show="statusMessage"
            x-transition
            class="fixed top-20 left-4 right-4 bg-gray-800 rounded-xl p-4 text-center shadow-lg z-50"
            :class="{'border-green-500 border': statusType === 'success', 'border-red-500 border': statusType === 'error'}"
        >
            <p x-text="statusMessage"></p>
        </div>

    </div>

    <script src="/js/api.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
