version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: gym_app_postgres
    environment:
      POSTGRES_DB: gym_app
      POSTGRES_USER: gymuser
      POSTGRES_PASSWORD: gympass123
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gymuser -d gym_app"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local



